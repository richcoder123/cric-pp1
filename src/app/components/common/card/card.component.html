
<div class="section">
    <div class="image">
        <img class="image" src="{{ cardData.imageUrl }}" alt="{{ cardData.name }}">
    </div>

    <div class="right-section">
        <div class="player-name pad-l">{{ cardData?.name }}</div>

        <span class="pad-m">{{ '' | playerStatistics: cardData?.average : cardData?.strikeRate }}</span>
        <div class="pad-m">{{ cardData.description }}</div>
    </div>
</div>
